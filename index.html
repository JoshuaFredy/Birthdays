<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SARA's Birthday Countdown ğŸ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e3a8a, #9333ea);
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #countdown {
      display: flex;
      gap: 1.5rem;
      font-size: 2rem;
      margin-top: 1rem;
      animation: fade-in 2s;
    }

    .time {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      min-width: 80px;
      box-shadow: 0 0 10px #fff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #musicToggle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      background: url('https://media.tenor.com/2roX3uxz_68AAAAC/cute-stars.gif') repeat;
      background-size: cover;
      opacity: 0.2;
    }

    /* Surprise page styles */
    #surprisePage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      z-index: 9999;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      animation: fade-in 2s ease-in-out;
    }

    #surprisePage h1 {
      font-size: 3rem;
      animation: bounce 2s infinite;
      font-family: 'Pacifico', cursive;
    }

    #surprisePage p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    #surprisePage .emoji {
      margin-top: 2rem;
      font-size: 2rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container" id="mainContent">
    <h1>Countdown to Sara's Birthday ğŸ‰</h1>
    <div id="countdown">
      <div class="time"><span id="days">0</span><br>Days</div>
      <div class="time"><span id="hours">0</span><br>Hours</div>
      <div class="time"><span id="minutes">0</span><br>Minutes</div>
      <div class="time"><span id="seconds">0</span><br>Seconds</div>
    </div>
  </div>

  <!-- Surprise Page -->
  <div id="surprisePage" class="container">
    <h1>ğŸ‰ Happy Birthday SARA! ğŸ‚</h1>
    <p>May your day be as magical as you are! âœ¨</p>
    <p style="margin-top: 1rem; font-style: italic;">Youâ€™ll always be someone special to me. I still miss you a lotğŸ¥¹ğŸ’–</p>
    <div class="emoji">ğŸ’–ğŸ’«ğŸğŸˆğŸŠ</div>
  </div>

  <button id="musicToggle">ğŸ”Š Toggle Music</button>
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const countdown = () => {
      const targetDate = new Date("2025-08-03T00:00:00").getTime();
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;

      if (gap <= 0) {
        clearInterval(interval);
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("surprisePage").style.display = "flex";
      }
    };

    let interval = setInterval(countdown, 1000);

    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("musicToggle");
    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "ğŸ”Š Toggle Music";
      } else {
        music.pause();
        toggleBtn.textContent = "ğŸ”‡ Toggle Music";
      }
    });
  </script>
</body>
</html>
